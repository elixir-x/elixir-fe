# This is a basic workflow to help you get started with Actions

name: Staging Deployment

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "staging" branch
  push:
    branches: [ "staging" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      API_BASE_URL: 'https://elixir.rocks/api/v1'
      
    steps:
      - name: Checkout Files
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.4.0'
          
      - name: Install Dependencies
        run: yarn install
      
      - name: Create dotenv
        uses: iamsauravsharma/create-dotenv@v1.2.1
      
      - name: Build Project
        run: yarn build
        
      - name: Deploy with rsync
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete
          path: dist/
          remote_path: /var/lib/docker/volumes/nginx
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }} 
      
